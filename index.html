<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>To-Do List</h1>
        <form id="todo-form">
          <label for="todo-input">Add Todo:</label>
          <input type="text" id="todo-input" name="todo" />
          <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div
        class="content"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <h1>Change color</h1>

        <div id="background"></div>

        <div
          style="display: flex; flex-direction: row; margin-top: 10px; gap: 5px"
        >
          <button id="btn-red">Change to Red</button>
          <button id="btn-green">Change to Green</button>
          <button id="btn-blue">Change to Blue</button>
          <button id="btn-random">Randomize</button>
        </div>
      </div>
      <div
        class="content"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <h1>Increment/Decrement</h1>
        <h1 id="number">0</h1>
        <div
          style="display: flex; flex-direction: row; margin-top: 10px; gap: 5px"
        >
          <button id="btn-increment">Add</button>
          <button id="btn-decrement">Substract</button>
        </div>
      </div>
    </div>

    <br />
    <div class="content">
      <h1>Hello! Namaku <span id="namaku">Jessica</span></h1>
      <form id="name-form">
        <label for="name-input">Namaku: </label>
        <input
          type="text"
          id="name-input"
          name="name"
          placeholder="Masukkan nama..."
        />
        <button type="submit">Add</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
